<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <link rel="stylesheet" href="./css/style-default.css">
    <link rel="stylesheet" href="./css/style-header.css">
    <link rel="stylesheet" href="./css/style-watch.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <header>
        <div id="head-container" class="head-container">
            <div id="begin" class="head-container-contents">
                <div id="head-menu-toggle" class="head-begin-icon">
                    <i class="fas fa-bars btn-hover"></i>
                </div>
                <div id="head-main-logo">
                    <h1>
                        <a href="/"><img src="./image/yt-main-logo.png" alt="유튜브" width="120px" class="btn-hover"></a>
                    </h1>
                </div>
            </div>
            <div id="mid" class="head-container-contents">
                <form id="head-search-form" class="head-search-form" action="#">
                    <input class="search-box search-text" type="text" placeholder="검색">
                    <button type="submit" data-tooltip-text="검색" class="search-box search-button btn-hover">
                        <i class="fas fa-search head-search-icon"></i>
                    </button>
                </form>
                <button data-tooltip-text="검색" id="smallview-search-btn">
                    <i id="smallview-search-icon" class="fas fa-search btn-hover header-btns"></i>
                </button>
            </div>
            <div id="end" class="head-container-contents">
                <span data-tooltip-text="만들기"><i id="new-video-btn" class="fas fa-video btn-hover header-btns"></i></span>
                <span data-tooltip-text="YouTube 앱"><i id="apps-btn" class="fas fa-boxes btn-hover header-btns"></i></span>
                <span data-tooltip-text="알림"><i id="notice-btn" class="fas fa-bell btn-hover header-btns"></i></span>
                <span data-tooltip-text="내 계정"><i id="user-home-btn" class="fas fa-user-circle btn-hover header-btns"></i></span>
            </div>
        </div>
    </header>
    <main>
        <div id="main-container">
            <div id="video-area">  
            </div>

            <!-- other videos layout -->
            <div id="other-video-container">
                <h3 class="other-video-head">다음 동영상</h3>
                <div id="next-video" class="other-videos-list">
                    <a href="#">
                        <img class="thumbnail" src="./image/dummy-300x150.png">
                        <div class="other-video-info">
                            <div class="other-v-title">영상제목</div> 
                            <div class="other-v-subinfo">
                                <div class="other-v-author">채널명</div>
                                <span class="other-v-views">조회수</span>
                                <span>&middot;</span>
                                <span class="other-v-created">생성일</span>
                            </div>
                        </div>
                    </a>
                </div>
                <hr class="hr-line">
                <h3 class="other-video-head">같은 카테고리</h3>
                <ul>
                    <li class="other-videos-list">
                        <a href="#">
                            <img class="thumbnail" src="./image/dummy-300x150.png">
                            <div class="other-video-info">
                                <div class="other-v-title">갱장히 긴 영상제목 엄청 길어서 두 줄이 넘어가는 그런 영상 제목</div> 
                                <div class="other-v-subinfo">
                                    <div class="other-v-author">채널명</div>
                                    <span class="other-v-views">조회수</span>
                                    <span>&middot;</span>
                                    <span class="other-v-created">생성일</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="other-videos-list">
                        <a href="#">
                            <img class="thumbnail" src="./image/dummy-300x150.png">
                            <div class="other-video-info">
                                <div class="other-v-title">영상제목</div> 
                                <div class="other-v-subinfo">
                                    <div class="other-v-author">채널명</div>
                                    <span class="other-v-views">조회수</span>
                                    <span>&middot;</span>
                                    <span class="other-v-created">생성일</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- comments layout -->
            <div id="comment-container">
                <div class="comment-head">
                    <div class="comment-num">댓글 12개</div>
                    <button id="sorting-rule" class="btn-hover">
                        <i class="fas fa-sort-amount-up"></i>
                        정렬 기준
                    </button>
                </div>
                <div class="post-comment-container">
                    <div class="comment-user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <form id="post-comment" action="#" method="POST">
                        <div id="comment-input-container">
                            <input id="comment-input" type="text" placeholder="공개 댓글 추가...">
                        </div>
                        <div id="form-btn-container">
                            <button id="comment-reset-btn" class="form-btn" type="reset">취소</button>
                            <button id="comment-submit-btn" class="form-btn" type="submit">댓글</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="./script/MainView.js"></script>
    <script src="./script/Header_UI.js"></script>
    <script src="./script/Watch_Contents.js"></script>
</body>
</html>
